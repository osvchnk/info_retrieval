<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="container text-center col-3 mt-5">
    <form id="form">
        <div class="mb-3">
            <label class="form-label" for="input">Введите запрос</label>
            <input type="text" class="form-control" id="input">
        </div>
        <input type="submit" value="Поиск" class="btn btn-secondary">
    </form>
</div>

<div class="container text-center col-4 mt-3">
    <ul id="links" class="list-group list-group-flush">
    </ul>
</div>

<script>
    $("#form").on("submit", function () {
        var value = $('#input').val();
        $.ajax({
            url: '/',
            method: 'post',
            data: {'data': value},
            success: function (data) {
                $("ul").empty();
                for (var i = 0; i < data.length; i++) {
                    $("#links").append('<li class="list-group-item"><a href="' + data[i][0] + '">' + data[i][0] + '</a></li>');
                }
            }
        });
        event.preventDefault();
    });
</script>
</body>
</html>
